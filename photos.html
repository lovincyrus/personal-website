<!DOCTYPE html>
<html>
	<head>
	    <title>photos</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900">
	    <link rel="stylesheet" href="assets/css/photoswipe.css">
	    <link rel="stylesheet" href="assets/default-skin/default-skin.css">

		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	</head>  
	<body>
		<!-- masonry -->
		<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
			<div class="gallery">
				<div class="picture" itemscope itemtype="http://schema.org/ImageGallery">

						<figure class="grid-item" itemscope itemtype="http://schema.org/ImageObject">
						    <a href="assets/img/photos/1.png" itemprop="contentUrl" data-size="5472x3648" data-index="1" data-author="Cyrus Goh">
								<img src="assets/img/photos/1.png" width="570" height="350" itemprop="thumbnail">
					    	</a>
						</figure>

					  	<figure class="grid-item" itemscope itemtype="http://schema.org/ImageObject">
							<a href="assets/img/photos/2.png" itemprop="contentUrl" data-size="5472x3648" data-index="2" data-author="Cyrus Goh">
								<img src="assets/img/photos/2.png" width="570" height="350" itemprop="thumbnail">
							</a>
						</figure>

					  	<figure class="grid-item" itemscope itemtype="http://schema.org/ImageObject">
							<a href="assets/img/photos/3.png" itemprop="contentUrl" data-size="5472x3648" data-index="3" data-author="Cyrus Goh">
								<img src="assets/img/photos/3.png" width="570" height="350" itemprop="thumbnail">
							</a>
						</figure>

				</div>
			</div>
		</div>

		<!-- photoswipe: where the magic happens âœ¨ -->

		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		    <!-- Background of PhotoSwipe. 
		    	It's a separate element as animating opacity is faster than rgba(). -->
		    <div class="pswp__bg"></div>

		    <!-- Slides wrapper with overflow:hidden. -->
		    <div class="pswp__scroll-wrap">

		        <!-- Container that holds slides. 
		            PhotoSwipe keeps only 3 of them in the DOM to save memory.
		            Don't modify these 3 pswp__item elements, data is added later on. -->
		        <div class="pswp__container">
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		        </div>

		        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
		        <div class="pswp__ui pswp__ui--hidden">

		            <div class="pswp__top-bar">

		                <!--  Controls are self-explanatory. Order can be changed. -->
		                <div class="pswp__counter"></div>

		                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
		                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
		                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

		                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
		                <!-- element will get class pswp__preloader--active when preloader is running -->
		                <div class="pswp__preloader">
		                    <div class="pswp__preloader__icn">
		                      <div class="pswp__preloader__cut">
		                        <div class="pswp__preloader__donut"></div>
		                      </div>
		                    </div>
		                </div>
		            </div>

		            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
		                <div class="pswp__share-tooltip"></div> 
		            </div>

		            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
		            </button>

		            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
		            </button>

		            <div class="pswp__caption">
		                <div class="pswp__caption__center"></div>
		            </div>

		        </div>
		    </div>
		</div>

	<script type="text/javascript" src="assets/js/photoswipe.min.js"></script>
	<script type="text/javascript" src="assets/js/photoswipe-ui-default.min.js"></script>
	<!-- <script type="text/javascript" src="assets/js/index.js"></script>-->
	<script type="text/javascript" src="assets/js/controller.js"></script>
	</body>
</html>
